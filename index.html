<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guilherme Felix - Designer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #fff; /* Fundo branco */
        }

        #header {
            background-color: #fff; /* Fundo branco */
            color: #333; /* Texto escuro */
            text-align: center;
            padding: 50px 0;
        }

        #profile-img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            border: 5px solid #333; /* Borda escura */
            transition: transform 0.3s;
        }

        #profile-img:hover {
            transform: scale(1.1);
        }

        #name {
            font-size: 36px;
            margin-top: 20px;
        }

        #tagline {
            font-size: 18px;
            margin-top: 10px;
        }

        #social-icons {
            margin-top: 20px;
        }

        .social-icon {
            font-size: 24px;
            margin: 0 10px;
            color: #333; /* Ícone escuro */
            text-decoration: none;
            transition: color 0.3s;
        }

        .social-icon:hover {
            color: #007bff; /* Ícone azul quando passar o mouse */
        }

        #buttons {
            margin-top: 20px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            background-color: #007bff; /* Botão azul */
            color: #fff; /* Texto branco */
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #0056b3; /* Botão mais escuro quando passar o mouse */

        }

        /* Estilo do botão do Instagram */
        #instagram-button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            background-color: #e1306c; /* Cor do Instagram */
            color: #fff; /* Texto branco */
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        #instagram-button:hover {
            background-color: #c81f58; /* Cor mais escura quando passar o mouse */
        }

        #whatsapp-button {
             background-color: rgb(0, 201, 0);
             color: white; /* Altere a cor do texto para torná-lo visível no fundo verde */
             
}

#whatsapp-button:hover {
    background-color: #01c462;
}

#portfolio-button {
             background-color: rgb(0, 0, 0);
             color: white; /* Altere a cor do texto para torná-lo visível no fundo verde */
}

#portfolio-button:hover {
             background-color: rgb(94, 94, 94);
}

    </style>
</head>
